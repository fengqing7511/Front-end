			var film3=new Film("阿甘正传","人生励志","1994-03-15");
			
			var arr=[film1,film2,film3];
			
			function  fn(attr){
				return function  getSort(obj1,obj2){
					if(obj1[attr]<obj2[attr]){return 1}
					else if(obj1[attr]==obj2[attr]){return 0}
					else if(obj1[attr]>obj2[attr]){return  -1}
				}
			}
			var ff=fn("name");
			arr.sort(ff);
