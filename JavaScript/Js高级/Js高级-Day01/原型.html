<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function  Person(name,age){
				this.name=name;
				this.age=age;
				this.drink=function(){
					console.log(this.name+"在喝水");
				}
			}
			
			/*Person.prototype.eat=function(){
				console.log(this.name+"在吃饭");
			}
			Person.prototype.country="China";
			Person.prototype.name="po";*/
			Person.prototype={
				constructor:Person,
				country:"China",
				name:"king",
				eat:function(){
					console.log(this.name+"在吃饭");
				}
			}
			
			var p1=new Person("小米",12);
			var p2=new Person("小方",15);
			
			console.dir(Person);
			console.dir(p1);
			console.log(p2);
			
			p1.__proto__.eat();
			p2.eat();
			//console.log(p1.__proto__==p2.__proto__);
			//console.log(p1.__proto__==Person.prototype);
			console.log(p1.drink==p2.drink);
			console.log(p1.__proto__.eat==p2.__proto__.eat);
			console.log(p1.__proto__.eat==Person.prototype.eat);
			
			console.log(p1.country);
			console.log(p1.__proto__.country);
			console.log(p1.name);
			console.log(p1.__proto__.name);
		</script>
	</body>
</html>
