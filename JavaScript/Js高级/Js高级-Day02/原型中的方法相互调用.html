<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function  Dog(name,age){
				this.name=name;
				this.age=age;
				this.eat=function(){
					console.log("吃东西");
					this.drink();
				};
				this.drink=function(){
					console.log("喝水");
				}
			}
			
			Dog.prototype.run=function(){
				console.log(this.name+"能跑10公里");
				this.play();
			};
			Dog.prototype.play=function(){
				console.log("会玩球");
				
			};
			
			var dog1=new Dog("哈士奇",5);
			dog1.eat();
			dog1.run();
			dog1.__proto__.run();
		</script>
	</body>
</html>
