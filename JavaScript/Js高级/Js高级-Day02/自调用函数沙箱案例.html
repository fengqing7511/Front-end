<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>01</p>
		<p>02</p>
		<p>03</p>
		<p>04</p>
	</body>
	<script type="text/javascript">
		var pList=10;
		(function(){
			function getTagName(name){
				return  document.getElementsByTagName(name);
			}
			
			var pList=getTagName("p");
			for(var i=0;i<pList.length;i++){
				pList[i].style.backgroundColor="blue";
			}
		})();
		
		console.log(pList);
	</script>
</html>
