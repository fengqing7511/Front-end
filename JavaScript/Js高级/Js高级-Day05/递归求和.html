		<script type="text/javascript">
			function  getSum(x){
				if(x==100){                    //递归出口
					return 100;
				}else{
					return x+getSum(x+1);
				}
			}
			 console.log(getSum(1));

	<!--递归实现1到10阶乘的和-->
	<script type="text/javascript">
		//可以实现1~10中每个阶乘的值
		function  getFactorial(x){
			if(x==1){
				return 1;
			}else{
				return x*getFactorial(x-1);
			}
		}
		
		function getSum(y){
			if(y==1){
				return getFactorial(1);
			}else{
				return getFactorial(y)+getSum(y-1);
			}
		}
		
		console.log(getSum(100));
