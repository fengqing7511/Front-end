<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background-image: url(img/1.jpg);
			}
			#d1{
				background-color: rgba(255,255,255,0.3);
				text-align: center;
			}
		</style>
	</head>
	<body  id="bd">
		<div id="d1">
			<a  href="img/1.jpg"   id="1"><img src="img/1-small.jpg" /></a>
		    <a  href="img/2.jpg"   id="2"><img src="img/2-small.jpg" /></a>
		    <a  href="img/3.jpg"   id="3"><img src="img/3-small.jpg"/></a>
		</div>
		<script type="text/javascript"  src="getId.js" ></script>
		<script type="text/javascript">
			var imgArr=getId("d1").children;
			for(var i=0;i<imgArr.length;i++){
				imgArr[i].onclick=function(){
					document.getElementById("bd").style.backgroundImage=this.href;
					return false;
				}
			}
		</script>
	</body>
</html>
