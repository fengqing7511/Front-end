<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 250px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<input type="button" name="b1" id="b1" value="创建列表" />
		<br />
		<br />
		<div id="d1"></div>
		
		<script type="text/javascript"  src="getId.js" ></script>
		<script type="text/javascript">
			document.getElementById("b1").onclick=function(){
			var liArr=["one","two","three","four"];
			str="<ul>";
			for(var i=0;i<liArr.length;i++){
				str+=("<li>"+liArr[i]+"</li>");
			}
			str+="</ul>";
			document.getElementById("d1").innerHTML=str;
			}
			
		</script>
	</body>
</html>
