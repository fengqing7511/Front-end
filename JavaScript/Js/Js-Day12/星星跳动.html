<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 400px;
				background-color: black;
				border:2px solid  yellow;
				position: relative;
			}
			span{
				color:yellow;
				font-size: 30px;
				position:absolute;
			}
		</style>
	</head>
	<body>
		<input type="button" name="b1" id="b1" value="闪亮" />
		<input type="button" name="b2" id="b2" value="停止" />
		<br />
		<br />
		<div id="d1"></div>
	</body>
	<script type="text/javascript"  src="manyFunction.js" ></script>
	<script type="text/javascript">
		var timeId="";
		getId("b1").onclick=function(){
		    timeId=setInterval(function(){
			getId("d1").innerHTML="<span>★</span>";
			var x=parseInt(Math.random()*300+1);
			var y=parseInt(Math.random()*400+1);
			getId("d1").firstElementChild.style.left=x+"px";
			getId("d1").firstElementChild.style.top=y+"px";
		},10);
		}
		
		getId("b2").onclick=function(){
			clearInterval(timeId);
		}
	</script>
</html>
