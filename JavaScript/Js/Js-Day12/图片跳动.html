	<script type="text/javascript">
		var timeid="";
		getId("b1").onclick=function(){
			timeid=setInterval(function(){
				var x=parseInt(Math.random()*100+1);
				var y=parseInt(Math.random()*100+1);
				getId("d1").style.left=x+"px";
