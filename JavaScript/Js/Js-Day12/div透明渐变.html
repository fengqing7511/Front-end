<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 400px;
				background-color: #000000;
			}
		</style>
	</head>
	<body>
		<input type="button" name="b1" id="b1" value="透明渐变" />
		<div id="d1"></div>
	</body>
	<script type="text/javascript"  src="manyFunction.js" ></script>
	<script type="text/javascript">
		var n=10;
		getId("b1").onclick=function(){
			var timeId=setInterval(function(){
				n--;
				getId("d1").style.opacity=n/10;
				if(n<=0){
					clearInterval(timeId);
				}
			},200);
		}
	</script>
</html>
