<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			img{
				position: absolute;
				margin-left: 100px;
				margin-top: -50px;
			}
		</style>
	</head>
	<body>
		<img src="img/bird.png"    id="im"/>
	</body>
	<script type="text/javascript"  src="manyMethods.js" ></script>
	<script type="text/javascript">
		document.onmousemove=function(e){
			getId("im").style.left=getPage(e).pageX - 100 + "px";
			getId("im").style.top=getPage(e).pageY + 50 + "px";
		};
	</script>
</html>
