<!DOCTYPE html>

	<body>
		<script type="text/javascript">
			function consoleSum(x,y){
				 return x+y;
			}
			 var num1=parseInt(prompt("输入第一个数："));
			 var num2=parseInt(prompt("输入第二个数：")); 
			 var sum= consoleSum(num1,num2);
			 alert(sum);
		</script>
	</body>
