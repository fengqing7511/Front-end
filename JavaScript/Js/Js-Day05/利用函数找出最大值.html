<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function consoleMax(x,y){
				if(x>y){console.log(x);}
				else if(x<y){console.log(y);}
				else {console.log("两数相等");}
			}
			var num1=parseInt(prompt("输入第一个数："));
			var num2=parseInt(prompt("输入第二个数："));
			consoleMax(num1,num2);
		</script>
	</body>
</html>
