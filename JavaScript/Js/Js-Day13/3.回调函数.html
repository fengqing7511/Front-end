<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				margin-top: 30px;
				width: 100px;
				height: 70px;
				background-color: orange;
				/*脱离文档流 - 设置定位*/
				position: absolute;
				/*偏移量*/
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="div块显示效果" />
		<div id="dv"></div>
	</body>
	<script type="text/javascript" src="manyMethods.js" ></script>
	<script type="text/javascript">
		function getStyle(element, attr){//两个参数：要处理的元素，绑定的值
				return window.getComputedStyle?window.getComputedStyle(element,null)[attr]:
				element.currentStyle[attr]||0;
			}
		
			getId("btn").onclick = function  f1(){
				var json1={"width":400,"height":500,"left":500,"top":80};
				animate3(getId("dv"), json1,function(){
					var json2={"width":40,"height":50,"left":50,"top":400};
					animate3(getId("dv"), json2,function(){
						var json3={"width":200,"height":200,"left":500,"top":100};
						animate3(getId("dv"), json3,function(){
							var json4={"width":100,"height":70,"left":0,"top":0};
							animate3(getId("dv"), json4,f1);
						});
					});
				});
			};
	</script>
</html>
