<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function createObject(name,age){
				var obj=new Object();
				obj.name=name;
				obj.age=age;
				
				obj.sayHi=function(){
					console.log("我是"+this.name+",今年"+this.age+"岁");
				}
				return obj;
			}
			var s1=createObject("one",12);
			var s2=createObject("two",18);
			s1.sayHi();
			s2.sayHi();
		</script>
	</body>
</html>
