<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			for(var i=0;i<3;i++){
				for(var j=0;j<4;j++){
					document.write("*");
				}
				document.write("<br/>");
			}
		</script>
		<br />
		<script>
			for(var a=1;a<=6;a++){
				for(var b=1;b<=2*a-1;b++){
					document.write("*");
				}
				for(var k=1;k<=6-a;k++){
					document.write("");
				}
				document.write("<br/>");
			}
		</script>
	</body>
</html>
