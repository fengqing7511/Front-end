<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>if-else嵌套</title>
	</head>
	<body>
		<script>
			var score=parseInt(prompt("输入成绩"))
		    if(score<0||score>100){
			        console.log("重新输入");
		}else if(score<=100&&score>=90){
			console.log("A");
		}else if(score<90&&score>=80){
			console.log("B");
		}else if(score<80&&score>=70){
			console.log("C");
		}else if(score<70&&score>=60){
			console.log("D");
		}else if(score<60&&score>=0){
			console.log("不及格");
		}
		</script>
	</body>
</html>
