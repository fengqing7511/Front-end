<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>switch-case</title>
	</head>
	<body>
		<script>
			var level=prompt("输入成绩等级(A~E):");
			switch(level){
				case "A":console.log("90~100之间");break;
				case "B":console.log("80~90之间");break;
				case "C":console.log("70~80之间");break;
				case "D":console.log("60~70之间");break;
				case "E":console.log("不及格");break;
				default:console.log("重新输入");
			}
		</script>
		<script>
			var num=55;
			console.log(num==="55");
			switch(num){
				case 55:console.log("数字10");break;
				case "55":console.log("字符串”10");break;
			}
		</script>
	</body>
</html>
