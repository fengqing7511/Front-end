<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重复渐变</title>
    <!-- 使用重复渐变可以简化操作 -->
    <!-- 格式：同线性渐变和径向渐变格式
              background:repeating-linear-gradient(渐变方向，颜色1 位置，颜色2 位置，......)
              background:repeating-radial-gradient(形状 尺寸 坐标，颜色1，颜色2，....)
    -->
    <style>
        .d1{
            width: 300px;
            height: 300px;
            background: repeating-linear-gradient(45deg,#fff 0%,#fff 10%,skyblue 10%,skyblue 20%);
        }
        .d2{
            width: 300px;
            height: 300px;
            /* background: radial-gradient(
					#fff 0%,#fff 10%,
					#000 10%,#000 20%,
					#fff 20%,#fff 30%,
					#000 30%,#000 40%); */
            background: repeating-radial-gradient(circle closest-side,#fff 0%,#fff 10%,#000 10%,#000 20%);
        }
    </style>
</head>
<body>
    <div class="d1"></div><br/>
    <div class="d2"></div><br/>
</body>
</html>
