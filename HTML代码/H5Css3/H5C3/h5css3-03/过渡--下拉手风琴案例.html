
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>手风琴案例</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.menu{
				width: 200px;
				margin: 100px auto;
			}
			.item{
				width: 100%;
                text-align: center;
			}
			.item > h3{
				height: 40px;
				line-height: 40px;
				background-color: #7dffe7;
				color: orange;
				border-bottom: 2px solid #ccc;
			}
			.item > .itemBox{
				width: 100%;
				height: 0px;
				overflow: hidden;
				/*添加过渡效果：过渡效果只能产生从某个值到另一个具体值的过渡*/
				/*1.设置css样式的过渡效果:上下*/
				/* transition-property: height; */
				/*2.一定要设置过渡效果的耗时*/
				/* transition-duration: 1s; */
                transition: height 0.5s linear 0s;;
			}

			.item:hover > .itemBox{
				height: 100px;
			}
			.item > .itemBox > ul{
				list-style: none;
				background-color: #eaffb6;
				padding-top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="menu">
			<div class="item">
				<h3>市内新闻</h3>
				<div class="itemBox">
					<ul>
						<li>深圳猪肉遭哄抢</li>
						<li>深圳猪肉遭哄抢</li>
						<li>深圳猪肉遭哄抢</li>
						<li>深圳猪肉遭哄抢</li>
					</ul>
				</div>
			</div>
			<div class="item">
				<h3>省内新闻</h3>
				<div class="itemBox">
					<ul>
						<li>深圳猪肉遭哄抢</li>
						<li>深圳猪肉遭哄抢</li>
						<li>深圳猪肉遭哄抢</li>
						<li>深圳猪肉遭哄抢</li>
					</ul>
				</div>
			</div>
			<div class="item">
				<h3>国内新闻</h3>
				<div class="itemBox">
					<ul>
						<li>深圳猪肉遭哄抢</li>
						<li>深圳猪肉遭哄抢</li>
						<li>深圳猪肉遭哄抢</li>
						<li>深圳猪肉遭哄抢</li>
					</ul>
				</div>
			</div>
			<div class="item">
				<h3>国际新闻</h3>
				<div class="itemBox">
					<ul>
						<li>深圳猪肉遭哄抢</li>
						<li>深圳猪肉遭哄抢</li>
						<li>深圳猪肉遭哄抢</li>
						<li>深圳猪肉遭哄抢</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
