<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{
				margin 0;
				padding 0;
				width: 100%;
				height: 100%;
				background-color: #fff;
			}
			.box{
				width: 343px;
				height: 100px;
				background-color: url(../img/paopao.png) left top no-repeat,
