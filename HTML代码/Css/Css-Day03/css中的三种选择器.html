<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				border:10px solid red;
				color:orangered;
			}
			.test{
				width: 300px;
				height: 300px;
				border:1px solid pink;
			}
			#id1{
				width: 100px;
				height: 100px;
				border:5px solid yellow;
			}
			#id2{
				width: 100px;
				height: 100px;
				border:5px dotted green;
			}
		</style>
	</head>
	<body>
		<div>元素选择器</div>
		<div class="test">类选择器</div>
		<div id="id1">id选择器1</div>
		<div id="id2">id选择器2</div>
	</body>
</html>
