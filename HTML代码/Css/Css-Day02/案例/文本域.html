<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本域</title>
		<!--
			在这个文本域中可以写很多的文本，相当于是一个区域，可以设置行和列
			textarea标签
			
			注意：文本域从开始标签往后就开始计算字符，如果有空格也算是一个字符
			属性：cols表示最大的列数
			    rows表示最大的行数
			    超出部分会自动转换为拉条
			     
			
		-->
	</head>
	<body>
		自我介绍:
		<textarea name="" rows="10" cols="50" style="color: orange;">    我去以色列参加暑期工，月薪80000</textarea>
	</body>
</html>
