<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
	</head>
	<body>
		<table border="1"  cellspacing="0"  cellpadding="30"  width="300"  height="200"  align="center">
			<caption>学生资料</caption>
			<thead>
				<tr>
					<th>姓名</th>
					<th>年龄</th>
					<th>性别</th>
				</tr>
			</thead>
			<tbody>
				<tr>
				<td>one</td>
				<td>19</td>
				<td>男</td>
				</tr>
				<tr>
				<td>two</td>
				<td>52</td>
				<td>女</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>备注</td>
					<td colspan="2" align="center">无</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
