<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table border="0" cellspacing="0" cellpadding="0" align="center">
			<caption><h2 style="color:pink;font-size:30px;">婚恋网注册</h2></caption>
			<tr  height="40px">
				<td>姓名：</td>
				<td><input type="text" value="zero" style="color:gray";/></td>
			</tr>
			<tr  height="40px">
				<td><label  for="username">所在地：</label></td>
				<td><input type="text" placeholder="无锡" style="color:gray"  id="username";/></td>
			</tr>
			<tr  height="40px">
				<td>密码：</td>
				<td><input type="password" value="123456"  maxlength="6"  /></td>
			</tr>
			<tr  height="40px">
				<td>性别：</td>
				<td>
					<input type="radio" name="sex"  checked="checked"  id="m"/><label  for="m">男</label>
				    <input type="radio" name="sex" id="wm"/><label  for="wm">女</label>
				    <input type="radio" name="sex" id="secret"/><label  for="secret">保密</label>
				</td>
				<tr  height="40px">
					<td>喜欢的类型：</td>
					<td>
					<input type="checkbox"  name=""  checked="checked"  id="wm2"/><label  for="wm2">妩媚</label>
					<input type="checkbox"   id="yr"><label  for="yr"/>妖娆</label>
					<input type="checkbox"  id="ka" ><label  for="ka"/>可爱</label>
					<input type="checkbox"  id="xg" ><label  for="xg"/>性感</label>
					</td>
				</tr>
				<tr  height="40px">
					<td>文件上传：</td>
					<td><input  type="file"/><br /></td>
				</tr>
				<tr height="40px">
					<td>功能控制：</td>
					<td>
						<input  type="button" name=""  id=""  value="注册按钮"/> 
					    <input  type="submit" name=""  id=""  value="提交按钮"/> 
					    <input  type="reset" name=""  id=""  value="重置按钮"/>
					    <!--<input  type="image"  src="../img/btn.png" />-->
					</td>
				</tr>
				<tr  height="40px">
					<td>填写完毕后点击：</td>
					<td><input  type="image"  src="../img/btn.png" /></td>
				</tr>
		</table>
	</body>
</html>
