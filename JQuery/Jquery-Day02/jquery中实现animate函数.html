<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		        <script type="text/javascript"      src="js/manyMethods.js" ></script>
				<script type="text/javascript"      src="js/jquery-1.8.2.js" ></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 200px;
				height: 200px;
				background-color: #000000;
				position:absolute;
			}
		</style>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="图形渐变" />
		<div id="dv"></div>
	</body>
	<script type="text/javascript">
		$("btn").click(function(){
			$("dv").animate(
				{"width":50;"height":50;"top":100;"left":300;"opacity":0.2},
				1000,"linear"
			)
		})
	</script>
</html>
