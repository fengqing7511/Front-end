<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript"  src="js/jquery-1.8.2.js" ></script>
		<script type="text/javascript"  src="js/manyMethods.js" ></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 1000px;
				height: 450px;
				margin: 60px  auto;
				border: 2px  solid  blue;
				overflow: hidden;
			}
			div li{
				list-style: none;
				float: left;
			}
			div li img{
				width: 700px;
				height: 450px;
			}
		</style>
	</head>
	<body>
		<div id="dv">
			<li><img src="img/1.jpg"/></li>
			<li><img src="img/2.jpg"/></li>
			<li><img src="img/3.jpg"/></li>
			<li><img src="img/4.jpg"/></li>
			<li><img src="img/5.jpg"/></li>
		</div>
	</body>
	<script type="text/javascript">
		$("li").mouseenter(function(){
			$(this).siblings().stop().animate({"width":100},200)
			$(this).stop().animate({"width":600},200)
		}).mouseleave(function(){
			$(this).parent().children().animate({"width":200},500)
		})
	</script>
</html>
