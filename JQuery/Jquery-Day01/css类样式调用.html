<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript"      src="js/manyMethods.js" ></script>
		<script type="text/javascript"      src="js/jquery-1.8.2.js" ></script>
		<style type="text/css">
			.di{
				width: 200px;
				height: 200px;
				background-color: #000000;
				display:block;
			}
			.dv{
				width: 200px;
				height: 200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="切换样式" />
		<br />
		<br />
		<div ></div>
	</body>
	<script type="text/javascript">
		$("#btn").click(function(){
			$("div").addClass("di")
			$("div").toggleClass("dv")
			
		})
	</script>
</html>
