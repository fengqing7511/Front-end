<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--1.引入vue.js-->
    <script src="./vue-2.4.0.js"></script>
</head>

<body>

    <div id="app">
        <!--必须是一句话 必须有返回值-->
        {{msg}}
        {{flag?"真的":"假的"}}
        {{msg.split("").reverse().join("-")}}
        {{number+1}}
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "消息",
                flag: true,
                number: 200
            }
        })
    </script>
</body>

</html>
